<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>

<link rel="stylesheet" href="styles.css"> 
    
    <div class="login-container" id="login-container"> 
        <input type="password" class="login-input" maxlength="16" id="passwordInput" placeholder="Enter Login Key">
        <button class="login-button" onclick="checkPassword()">Login</button>
    </div>

    <div class="card-container" id="card-container">
        <div class="card" id="card1">
            
            <div id="k2-data"></div>
            <div class="small-title">Copyright Claims</div>
        </div>
        <div class="card" id="card2">
            
            <div id="j2-data"></div>
            <div class="small-title">Total Revenue</div>
        </div>
        <div class="card" id="card3">
            
            <div id="l2-data"></div>
            <div class="small-title">User Content Views</div>
        </div>
    </div>

    <div class="fillout-container">
        <div data-fillout-id="bMEE83skrjus" data-fillout-embed-type="popup" data-fillout-button-text="Open Control Panel" data-fillout-dynamic-resize="" data-fillout-button-color="#377FFF" data-fillout-button-size="large" data-fillout-inherit-parameters="" data-fillout-popup-size="medium"></div>
        <script src="https://server.fillout.com/embed/v1/"></script>
    </div>
    <div class="table-container" id="data"></div>
    
    <script src="script.js"></script>
</head>
